<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes"
                class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn">
    <div class="col">

        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        class="form-control"
                        disabled
                        placeholder="Firebase ID"
                        [(ngModel)]="heroe.id"
                        name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre del heroe"
                        required
                        [(ngModel)]="heroe.nombre"
                        name="nombre">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                        class="form-control"
                        placeholder="Poder del heroe"
                        [(ngModel)]="heroe.poder"
                        name="poder">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                         class="btn btn-outline-success w-50" 
                         type="button"
                         (click)="heroe.vivo = false">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo"
                        class="btn btn-outline-danger w-50" 
                        type="button"
                        (click)="heroe.vivo = true">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-50">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>

        </form>

    </div>
</div>
