<h1>Listado de Heroes</h1>
<hr>

<div class="row">

    <div class="col text-right">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<div class="row" *ngIf="!cargando && heroes.length > 0">
<table class="table table-sm mt-3 animate__animated animate__fadeIn">
    <thead class="thead-dark">
      <tr>
        <th scope="col-1">#</th>
        <th scope="col-2">Nombre</th>
        <th scope="col-2">Poder</th>
        <th scope="col-2">Vivo</th>
        <th scope="col-2">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td><label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
          <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label></td>
        <td>
          <button class="btn btn-info btn-sm mr-1"
                  [routerLink]="['/heroe', heroe.id]">
            <i class="fa fa-pen fa-xs"></i>
          </button>

          <button class="btn btn-danger btn-sm"
                  (click)="borrarHeroe(heroe, i)">
            <i class="fa fa-trash fa-xs"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  <div *ngIf="!cargando && heroes.length === 0" class="alert alert-danger text-center mt-3 animate__animated animate__fadeIn">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
  
  <div class="alert alert-info text-center mt-3 animate__animated animate__fadeIn"
        *ngIf="cargando">
      <h4 class="alert-heading">Cargando</h4>
      <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
      </p>
      <p class="mb-0">
          Espere por favor
      </p>
  </div>
